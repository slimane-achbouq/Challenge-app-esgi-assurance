version: '3.8'

services:

  gateway:
    container_name: api-gateway
    hostname: api-gateway
    build: ./api-gateway
    image: slimane2/challenge-api-geteway
    volumes:
      - ./api-gateway:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    networks:
      - my-network
    command: sh -c "npm install && npm run start:dev"
    environment:
        - RABBITMQ_DEFAULT_USER=admin
        - RABBITMQ_DEFAULT_PASS=admin_password
        - RABBITMQ_USER=admin
        - RABBITMQ_PASS=admin_password
        - RABBITMQ_HOST=localhost:5672
        - RABBITMQ_AUTH_QUEUE=auth_queue
        - JWT_SECRET=JWT_ACCESS_SECRET
        - RABBITMQ_URL=amqp://admin:admin_password@rabbitmq:5672
        - INSURANCE_SERVICE_QUEUE=insurance_service_queue
        - USER_SERVICE_QUEUE=user_service_queue
        - QUOTE_SERVICE_QUEUE=quote_service_queue
        - API_GATEWAY_QUEUE=api_gateway_queue
        - JWT_ACCESS_SECRET=JWT_ACCESS_SECRET
        - JWT_REFRESH_

  webserver:
      build:
        context: ./nginx
      image: slimane2/challenge-webserver
      container_name: nginx
      hostname: nginx
      ports:
        - 80:80
        - 443:443
      depends_on:
        - gateway
      networks:
        - my-network

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    environment:
        RABBITMQ_DEFAULT_USER: admin
        RABBITMQ_DEFAULT_PASS: admin_password
    hostname: rabbitmq
    volumes:
      - /var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - my-network

  insurancedatabase:
    container_name: insurancedatabase
    image: mongo:latest
    hostname: insurancedatabase
    volumes:
      - ./insurance-service/data/db:/data/db
    ports:
      - "27018:27017"
    networks:
      - my-network

  insurance-api:
    container_name: insurance-api
    build: ./insurance-service
    image: slimane2/challenge-insurence-service
    volumes:
      - ./insurance-service:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3001:3001
    depends_on:
      - insurancedatabase
      - gateway
      - rabbitmq
    environment:
      - MONGODB_URI=mongodb://insurancedatabase:27017/nestjs-mongodb
      - RABBITMQ_URL=amqp://admin:admin_password@rabbitmq:5672
      - INSURANCE_SERVICE_QUEUE=insurance_service_queue
      - QUOTE_SERVICE_QUEUE=quote_service_queue
    networks:
      - my-network

  quote-service:
    container_name: quote-api
    build: ./quote-service
    image: slimane2/challenge-quote-service
    ports:
      - '3002:3002'
    depends_on:
      - quotedatabase
      - gateway
      - rabbitmq
    volumes:
      - ./quote-service:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - DATABASE_URL=postgres://user:password@quotedatabase:5432/nestjsdb
      - INSURANCE_SERVICE_QUEUE=insurance_service_queue
      - RABBITMQ_URL=amqp://admin:admin_password@rabbitmq:5672
      - QUOTE_SERVICE_QUEUE=quote_service_queue
    networks:
      - my-network

  quotedatabase:
    container_name: quotedatabase
    image: postgres:13
    hostname: quotedatabase
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nestjsdb
    ports:
      - '5432:5432'
    volumes:
      - ./quote-service/data/db:/var/lib/postgresql/data
    networks:
      - my-network


  user-database:
    container_name: user-database
    hostname: user-database
    image: mongo:latest
    volumes:
      - ./user/data/db:/data/db
    ports:
      - "27017:27017"
    networks:
      - my-network

  user-service:
    container_name: user-service
    hostname: user-service
    build: ./user
    image: slimane2/challenge-user
    volumes:
      - ./user:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3004:3004
    depends_on:
      - user-database
      - gateway
      - rabbitmq
    environment:
      - APP_PORT=3000
      - MONGODB_URL=mongodb://user-database:27017/db
      - JWT_SECRET=JWT_ACCESS_SECRET
      - JWT_EXPIRATION_TIME=3600s
      - REFRESH_TOKEN_SECRET=SECRET
      - REFRESH_TOKEN_EXPIRATION_TIME=604800s
      - JWT_ACCESS_SECRET=JWT_ACCESS_SECRET
